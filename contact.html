<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Carlux Car Detailing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-grow">
        <!-- Contact Hero -->
        <section class="relative py-32 flex items-center justify-center overflow-hidden">
            <div class="absolute inset-0 bg-black/50 z-10"></div>
            <div class="absolute inset-0">
                <img src="http://static.photos/automotive/1200x630/9" alt="Contact Carlux" class="w-full h-full object-cover">
            </div>
            <div class="relative z-20 text-center px-4 max-w-4xl">
                <h1 class="text-gold-500 text-5xl md:text-6xl font-bold mb-6">CONTACT US</h1>
                <p class="text-xl">Ready to give your car the Carlux treatment? Get in touch today.</p>
            </div>
        </section>

        <!-- Contact Content -->
        <section class="py-20 container mx-auto px-4">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-dark-800 p-8 rounded-lg">
                    <h2 class="text-gold-500 text-3xl font-bold mb-6">BOOK AN APPOINTMENT</h2>
                    <form class="space-y-6">
                        <div>
                            <label for="name" class="block mb-2">Full Name</label>
                            <input type="text" id="name" class="w-full bg-dark-700 border border-dark-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gold-500">
                        </div>
                        <div>
                            <label for="email" class="block mb-2">Email Address</label>
                            <input type="email" id="email" class="w-full bg-dark-700 border border-dark-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gold-500">
                        </div>
                        <div>
                            <label for="phone" class="block mb-2">Phone Number</label>
                            <input type="tel" id="phone" class="w-full bg-dark-700 border border-dark-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gold-500">
                        </div>
                        <div>
                            <label for="service" class="block mb-2">Service Needed</label>
                            <select id="service" class="w-full bg-dark-700 border border-dark-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gold-500">
                                <option value="">Select a service</option>
                                <option value="exterior">Exterior Detailing</option>
                                <option value="interior">Interior Detailing</option>
                                <option value="full">Full Detailing Package</option>
                                <option value="ceramic">Ceramic Coating</option>
                                <option value="paint">Paint Correction</option>
                            </select>
                        </div>
                        <div>
                            <label for="message" class="block mb-2">Additional Details</label>
                            <textarea id="message" rows="4" class="w-full bg-dark-700 border border-dark-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gold-500"></textarea>
                        </div>
                        <button type="submit" class="bg-gold-500 hover:bg-gold-600 text-dark-900 font-bold py-3 px-6 rounded-lg transition duration-300 w-full">Submit Request</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div>
                    <h2 class="text-gold-500 text-3xl font-bold mb-6">OUR DETAIL SHOP</h2>
                    <div class="space-y-6">
                        <div class="flex items-start">
                            <div class="bg-gold-500/20 p-3 rounded-full mr-4">
                                <i data-feather="map-pin" class="w-6 h-6 text-gold-500"></i>
                            </div>
                            <div>
                                <h3 class="font-bold mb-1">Location</h3>
                                <p>123 Detailing Street<br>Automotive District<br>Your City, ST 12345</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="bg-gold-500/20 p-3 rounded-full mr-4">
                                <i data-feather="phone" class="w-6 h-6 text-gold-500"></i>
                            </div>
                            <div>
                                <h3 class="font-bold mb-1">Phone</h3>
                                <p>(123) 456-7890</p>
                                <p class="text-sm mt-1">Mon-Sat: 8:00 AM - 6:00 PM</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="bg-gold-500/20 p-3 rounded-full mr-4">
                                <i data-feather="mail" class="w-6 h-6 text-gold-500"></i>
                            </div>
                            <div>
                                <h3 class="font-bold mb-1">Email</h3>
                                <p>info@carlux.com</p>
                                <p class="text-sm mt-1">Response within 24 hours</p>
                            </div>
                        </div>
                    </div>

                    <!-- Map -->
                    <div class="mt-12 h-64 bg-dark-800 rounded-lg overflow-hidden">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215573813796!2d-73.98784492423613!3d40.74844097138979!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1712345678901!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                    <!-- Social Links -->
                    <div class="mt-8">
                        <h3 class="text-xl font-bold mb-4">FOLLOW US</h3>
                        <div class="flex space-x-4">
                            <a href="#" class="bg-gold-500/20 p-3 rounded-full hover:bg-gold-500/30 transition">
                                <i data-feather="facebook" class="w-5 h-5"></i>
                            </a>
                            <a href="#" class="bg-gold-500/20 p-3 rounded-full hover:bg-gold-500/30 transition">
                                <i data-feather="instagram" class="w-5 h-5"></i>
                            </a>
                            <a href="#" class="bg-gold-500/20 p-3 rounded-full hover:bg-gold-500/30 transition">
                                <i data-feather="twitter" class="w-5 h-5"></i>
                            </a>
                            <a href="#" class="bg-gold-500/20 p-3 rounded-full hover:bg-gold-500/30 transition">
                                <i data-feather="youtube" class="w-5 h-5"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
